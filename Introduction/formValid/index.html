<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <main>
        <form id="inputForm">
            <input type="text"   id="uName" placeholder="Enter your name" minlength="5" maxlength="20" required>
            <input type="email"  id="uEmail" placeholder="Enter your email" required>
            <input type="text" id="uContact" placeholder="Enter your contact"  minlength="10" required>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="./main.js"></script>
</body>
</html>
