<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
  </head>
  <body style="margin: 0">
    <main
      style="
        box-sizing: border-box;
        width: 100vw;
        height: 100vh;
        padding: 20px;
        background-image: linear-gradient(
          45deg,
          rgba(255, 0, 200, 0.8),
          rgba(3, 7, 255, 0.8)
        );
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          height: 250px;
          width: 500px;
          font-size: 80px;
          font-weight: 500;
          color: whitesmoke;
          text-shadow: 2px 0 10px rgb(230, 255, 7);
          border: 1px solid;
          border-radius: 20px;
          display: flex;
          justify-content: space-evenly;
          align-items: center;
          box-shadow: 4px 4px 40px rgba(17, 0, 253, 0.5);
       "
      >
      </div>
    </main>

    <script>

        setInterval(showTime,1000);
        
        function showTime () {
            
            let date = new Date();
            let hours = date.getHours();
            let min = date.getMinutes();
            let sec = date.getSeconds();
            AM_PM = 'AM';
            if(hours >= 12){
                if(hours > 12) hours -=12;
                AM_PM = 'PM';
            }else if(hours == 12){
                hours = 12;
                AM_PM = 'PM';
            }
            
            let currTime = 
            `${hours} : ${min} : ${sec}`
            const clock = document.querySelector('div')
            clock.innerHTML = currTime;
            
          }
    </script>
  </body>
</html>
