<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>| Tic Tac Toe |</title>
</head>
<body class="bg-[#135D66] h-screen flex justify-center">
    <main class="h-3/4 m-10">
        <h1 class="text-4xl text-center font-bold text-[#E3FEF7] p-5 m-5">Tic Tac Toe</h1>
            <h2 class="m-2 p-2 text-center text-6xl text-[#E3FEF7] font-semibold hidden " id="result"></h2>
            <div class="flex justify-center w-full ">
                <button class= "hidden px-5 py-2 my-10 border-2  rounded-lg shadow-lg shadow-gray-700  text-center text-[#E3FEF7] font-semibold text-xl" id="newGame" >New Game</button>
            </div>
        <div id="game" class="flex flex-wrap justify-center w-96 border-2 border-gray-700 p-4">
            <button class="w-[100px] h-[100px] border-2 p-2  m-2 rounded-lg shadow-lg shadow-gray-700  text-center text-[#E3FEF7] font-semibold text-6xl disabled:bg-[#003C43] box"></button>
            <button class="w-[100px] h-[100px] border-2 p-2  m-2 rounded-lg shadow-lg shadow-gray-700  text-center text-[#E3FEF7] font-semibold text-6xl disabled:bg-[#003C43] box"></button>
            <button class="w-[100px] h-[100px] border-2 p-2  m-2 rounded-lg shadow-lg shadow-gray-700  text-center text-[#E3FEF7] font-semibold text-6xl disabled:bg-[#003C43] box"></button>
            <button class="w-[100px] h-[100px] border-2 p-2  m-2 rounded-lg shadow-lg shadow-gray-700  text-center text-[#E3FEF7] font-semibold text-6xl disabled:bg-[#003C43] box"></button>
            <button class="w-[100px] h-[100px] border-2 p-2  m-2 rounded-lg shadow-lg shadow-gray-700  text-center text-[#E3FEF7] font-semibold text-6xl disabled:bg-[#003C43] box"></button>
            <button class="w-[100px] h-[100px] border-2 p-2  m-2 rounded-lg shadow-lg shadow-gray-700  text-center text-[#E3FEF7] font-semibold text-6xl disabled:bg-[#003C43] box"></button>
            <button class="w-[100px] h-[100px] border-2 p-2  m-2 rounded-lg shadow-lg shadow-gray-700  text-center text-[#E3FEF7] font-semibold text-6xl disabled:bg-[#003C43] box"></button>
            <button class="w-[100px] h-[100px] border-2 p-2  m-2 rounded-lg shadow-lg shadow-gray-700  text-center text-[#E3FEF7] font-semibold text-6xl disabled:bg-[#003C43] box"></button>
            <button class="w-[100px] h-[100px] border-2 p-2  m-2 rounded-lg shadow-lg shadow-gray-700  text-center text-[#E3FEF7] font-semibold text-6xl disabled:bg-[#003C43] box"></button>

            <div class="flex justify-center w-full">
                <button class= " px-5 py-2 my-10 border-2  rounded-lg shadow-lg shadow-gray-700  text-center text-[#E3FEF7] font-semibold text-xl" id="reset" >Restart </button>
            </div>
        </div>
    </main>
</body>
</html>
