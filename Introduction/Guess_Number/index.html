<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Guess the Number Game</title>
</head>
<body class="h-screen flex justify-center items-center">
    <section class="border-2  m-5 p-5">
        <h1 class="text-xl font-semibold m-1">Guess the Number</h1>
        <p class="m1 text-base">We have selected a random number between 1 to 100 . Lets see if you can guess this number in 10 or fewer chances</p>
        <input id="input" class="w-48 py-2 px-5 m-2 border-gray-500 border-2 focus:border-blue-500 focus:outline-none rounded-lg" type="number" placeholder="Enter number" min="1" max="100" >
        <button id="mybtn" class="border-2 rounded-lg px-5 py-2 m-2 hover:border-blue-500 border-gray-500" >Submit</button>
        <div id="temp" class="text-xl p-2" >
            <p class="p-4 inline-block  font-semibold  text-xl" id ="res"  ></p>
        </div>
        <div id="demo" class="text-base p-2" >
        </div>
        <button id="restart" class="border-2 rounded-lg px-5 py-2 m-2 hover:border-blue-500 border-gray-500" >Game over</button>
    </section>
    <script src="./script.js" defer></script>
</body>  
</html>
